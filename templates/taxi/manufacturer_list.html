{% extends "base.html" %}

{% block title %}<title>Taxi Manufacturer</title>{% endblock %}

{% block content %}
  <h1>Manufacturer</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacture in manufacturer_list %}
        <li>Name: {{ manufacture.name }} | Country: {{ manufacture.country }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
